<div class="component_wrapper">
  <div class="background-box"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="login-card">
          <div class="row">
            <div class="col-sm-6 hidden-xs">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt necessitatibus, ea totam vero quae ut consectetur
                nisi iste id aspernatur odio eius numquam distinctio, soluta at! Nemo, eaque dignissimos minus.</p>
            </div>
            <div class="col-xs-12 col-sm-6">
              <form id="login-form" (submit)="login($event)">
                <div class="row">
                  <div class="col-xs-12">
                    <h1>Login</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="input-container">
                      <div>
                        <!--<label for="login_username">Username</label>-->
                        <input id="login_username" class="custom_input" name="user" type="text" placeholder="Username" [(ngModel)]="user" required>
                      </div>
                      <div>
                        <!--<label for="login_password">Password</label>-->
                        <input id="login_password" class="custom_input" name="password" type="password" placeholder="Password" [(ngModel)]="password"
                          required>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row login-button-row">
                  <div class="col-xs-12">
                    <primary-button>Log in</primary-button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
